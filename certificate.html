<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Certificates</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .photo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-item img {
      width: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>My Certificates</h2>
  <p>Here are some certificates I’ve received:</p>

  <div class="gallery">
    <div class="photo-item">
      <img src="Foundations of User Experience (UX) Design.png" alt="UX Certificate">
      <div class="caption">Foundations of User Experience (UX)</div>
    </div>
    <div class="photo-item">
      <img src="Process Improvement.png" alt="Design Thinking:Process Improvement">
      <div class="caption">Design Thinking</div>
    </div>
    <div class="photo-item">
      <img src="Agile Project Management.png" alt="Agile Project Management">
      <div class="caption">Agile Project Management</div>
    </div>
    <div class="photo-item">
      <img src="Customer Analysis.png" alt="Customer Analysis">
      <div class="caption">Customer Analysis</div>
    </div>
    <div class="photo-item">
      <img src="Google Analysis.png" alt="Google Analytics">
      <div class="caption">Google Analytics</div>
    </div>
    <div class="photo-item">
      <img src="Process Improvement.png" alt="Process Improvement">
      <div class="caption">Process Improvement</div>
    </div>
  </div>

  <br>
  <a href="index.html">← Back to Home</a>
</body>
</html>
