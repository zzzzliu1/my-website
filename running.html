<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
    .gallery {
      display: flex;
      justify-content: center; /* 水平居中 */
      gap: 10px;               /* 图片之间的间距 */
      margin-top: 20px;
    }
    .gallery img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>My Running Gallery</h2>
  <p>Here are some running moments I love:</p>

  <div class="gallery">
    <img src="running1.jpg" alt="Running photo 1">
    <img src="running2.jpg" alt="Running photo 2">
    <img src="running3.jpg" alt="Running photo 3">
  </div>

  <br>
  <a href="index.html">← Back to Hobbies</a>
</body>
</html>
